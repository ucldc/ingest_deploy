---
# Install packages needed for harvester & Akara code
# Package names vary from straight CentOS to Amazon, see conditionals below
- name: install development tools
  become: yes
  yum: "pkg={{ item }} state=latest"
  with_items:
    - git
    - gcc
    - make
    - libxslt-devel
    - libxml2-devel
    - libffi-devel
    - openssl-devel
    - ImageMagick
    - libtiff
- name: install amazon specific python libs
  when: ansible_distribution == "Amazon"
  become: yes
  yum: "pkg={{ item }} state=latest"
  with_items:
    - python27-devel
    - python27-pip
- name: install centos specific python libs
  when: ansible_distribution == "CentOS"
  become: yes
  yum: "pkg={{ item }} state=latest"
  with_items:
    - python-devel
    - python-pip
- name: install virtualenv, amazon
  become: yes
  pip:
    name: virtualenv
    state: present
    executable: pip-2.7
  when: ansible_distribution == "Amazon"
- name: install virtualenv, centors
  become: yes
  pip:
    name: virtualenv
    state: present
  when: ansible_distribution == "CentOS"
